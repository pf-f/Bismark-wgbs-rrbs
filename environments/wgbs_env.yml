name: methylation_wgbs
channels:
  - bioconda
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10

  # R
  - r-base=4.3
  - r-essentials

  # Core tools
  - bismark
  - bowtie2
  - samtools
  - htslib

  # Quality control
  - fastqc
  - multiqc
  - trimmomatic

  # Additional tools
  - perl
  - java-openjdk
  - hisat2

  # Python dependencies (for config parsing, logging)
  - pip
  - pyyaml>=6.0
  - click>=8.0
