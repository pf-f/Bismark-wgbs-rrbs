# RRBS Analysis Configuration

# Analysis type
analysis_type: "RRBS"

# Genome
genome: "hg38"

# Directories
ref_dir: "data/ref"
output_dir: "outputs"
log_dir: "log"

# Processing parameters
threads: 4
min_read_length: 75

# Quality control
trim_sliding_window: "4:15"

# Coverage thresholds (lower for RRBS)
min_coverage: 5
max_coverage_percentile: 99.9

# Methylation analysis
read_context: "CpG"
diff_meth_threshold: 25
diff_qvalue_threshold: 0.01

# Deduplication (not required for RRBS)
need_deduplication: false

# Bismark parameters (fewer threads for RRBS)
bismark_parallel: 4
bismark_buffer_size: "10G"

# Methylation extraction
extract_comprehensive: false
extract_bedgraph: true
extract_cytosine_report: true

# Trim Galore (recommended for RRBS)
use_trim_galore: true
trim_galore_rrbs: true

# Output directories (auto-generated)
output_dirs:
  clip_reads: "outputs/01_clip_reads"
  meth_bam: "outputs/02_meth_bam"
  dedu_meth: "outputs/03_dedu_meth"
  methinfo: "outputs/04_methinfo"
  results: "outputs/05_results"
